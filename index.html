<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body class="dark">

    <header>
        <a href="./blog.html">
            <button>
                All Posts
            </button>
        </a>
        <button id="change-theme">Change Theme</button>

    </header>
    <div style="display: flex;">
        <div class="container" id="the-blogger">
            <div id="container-title">
                <h1>The Blogger</h1>
            </div>
        </div>
        <div class="container">
            <h1>New Post</h1>
            <form action="/blog.html">
                <p>Username:</p>
                <input type="text" name="username" class=inputColor id="username-input">
                <p>Title:</p>
                <input type="text" name="title" id="title-input">
                <p>Content:</p>
                <textarea name="content" id="content-input" cols="30" rows="10"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="./assets/js/logic.js"></script>
<script src="./assets/js/form.js"></script>

</html>
